<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-on示例</title>
</head>
<body>
	<h3>vue事件监听</h3>
	<div id="app5">
		<p>{{message}}</p>
		<button v-on:click="reverseStr">reverse It</button>
	</div>
	<script src="../lib/vue.js"></script>
	<script>
	var app5 = new Vue({
		el: '#app5',
		data: {
			message: 'Hello Vue.js!'
		},
		methods: {
			reverseStr: function(){
				this.message = this.message.split('').reverse().join('');
			}
		}
	})
	</script>
</body>
</html>
