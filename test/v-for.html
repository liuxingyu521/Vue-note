<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-for示例</title>
</head>
<body>
	<div id="app4">
		<h3>Why study Vue.js？</h3>
		<ol>
			<li v-for="item in items">{{item.text}}</li>
		</ol>
	</div>
	<script src="../lib/vue.js"></script>
	<script>
	var app4 = new Vue({
		el: '#app4',
		data: {
			items: [
				{text: 'study Vue.js is fun.'},
				{text: 'study Vue.js is correct.'},
				{text: 'study Vue.js is effective.'}
			]
		}
	})
	</script>
</body>
</html>
