<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-bind示例</title>
</head>
<body>
	<div id="app2">
		<p v-bind:title="message">鼠标浮上来，会看到title已被v-bind指令赋值</p>
	</div>
	<script src="../lib/vue.js"></script>
	<script>
		var app2 = new Vue({
			el: '#app2',
			data: {
				message: 'v-bind指令绑定的时间为：' + (new Date()).toLocaleString()
			}
		})
	</script>
</body>
</html>
