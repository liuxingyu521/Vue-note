<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>具名slot</title>
</head>

<body>
    <div class="container">
        <app-layout>
            <h1 slot="header">这里可能是一个页面标题</h1>
            <p>主要内容的一个段落。</p>
            <p>另一个主要段落。</p>
            <p slot="footer">这里有一些联系信息</p>
        </app-layout>
    </div>
    <script src="../lib/vue.js"></script>
    <script>
    var Child = {
        template: '\
				<div class="page">\
				  <header>\
				    <slot name="header"></slot>\
				  </header>\
				  <main>\
				    <slot></slot>\
				  </main>\
				  <footer>\
				    <slot name="footer"></slot>\
				  </footer>\
				</div>\
		'
    }
    var app = new Vue({
        el: '.container',
        components: {
            'app-layout': Child
        }
    })
    </script>
</body>

</html>
